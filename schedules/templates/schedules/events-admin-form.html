{% extends 'admin-form-layout.html' %}

{% load static %}
{% load compress %}
{% load crispy_forms_tags %}

{% block form %}
    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="text-center">
            <button type="submit" class="btn btn-primary shadow">Save</button>
        </div>
    </form>
{% endblock %}

{% block js %}
    {% compress js inline %}
        <script>
            flatpickr('#id_start', {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                allowInput: true
            });
            flatpickr('#id_end', {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                allowInput: true
            });
        </script>
    {% endcompress %}
{% endblock %}
