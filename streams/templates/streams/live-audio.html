{% extends 'layout.html' %}

{% block meta %}
    <meta name="referrer" content="origin-when-cross-origin">
{% endblock %}

{% block content %}

    {{ block.super }}

    <div class="container">
        <a href="{% url 'streams:streams-list' %}" class="btn btn-mg-outline-default mt-3"><i class="fas fa-arrow-left mr-2"></i>Back</a>

        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title">{{ stream.title }}</h4>
                <small>{{ stream.event.church }}</small>

                <div class="row my-3">
                    {% for speaker in stream.speakers.all %}
                        <div class="col text-center">
                            <div><i class="fas fa-microphone mr-1 text-mg-secondary"></i> {{ speaker }}</div>
                        </div>
                    {% endfor %}
                </div>

                {% if stream.event.church.mixlr_url %}
                    <div class="mt-3">
                        <iframe src="{{ stream.event.church.mixlr_url }}" width="100%" height="180px" scrolling="no" frameborder="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
