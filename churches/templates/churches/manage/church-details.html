{% extends '_layout.html' %}

{% block content %}
    <div class="px-3 md:px-0 py-4">

        <a href="{% url 'churches:churches-admin-list' %}" class="btn btn-outline"><i
            class="fa-solid fa-arrow-left mr-1"></i>Back
        </a>

        <div class="card bg-base-100 my-4">
            <div class="card-body">
                <h3 class="card-title">{{ church.name }}</h3>

                <div>
                    <p class="m-0">{{ church.street }}</p>
                    <p>{{ church.city }}, {{ church.province_state }}</p>
                    <p>{{ church.country }}</p>
                </div>

                <div class="flex justify-end">
                    <a href="{% url 'churches:manage_choirs_create' pk=church.pk %}" class="btn btn-primary">Add</a>
                </div>

                <div class="overflow-x-auto">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for choir in church.choirs.all %}
                            <tr>
                                <th>{{ choir.id }}</th>
                                <td>{{ choir.name }}</td>
                                <td></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
