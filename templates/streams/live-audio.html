{% extends '_layout.html' %}

{% block meta %}
  <meta name="referrer" content="origin-when-cross-origin">
{% endblock %}

{% block content %}

  <div class="px-3 md:px-0">
    <button onclick="window.history.back()" class="btn btn-outline mt-3"><i
        class="fa-solid fa-arrow-left mr-2"></i>Back
    </button>

    <div class="card bg-base-100 mt-3">
      <div class="card-body">
        <h4 class="card-title">{{ stream.title }}</h4>
        <small>{{ stream.event.church }}</small>

        <div class="flex space-x-2 my-3">
          {% for speaker in stream.speakers.all %}
            <div class="badge badge-primary"><i class="fa-solid fa-microphone mr-2"></i>{{ speaker }}</div>
          {% endfor %}
        </div>

        {% if stream.event.church.mixlr_url %}
          <div class="mt-3">
            <iframe src="{{ stream.event.church.mixlr_url }}" width="100%" height="180px" scrolling="no"
                    frameborder="no" marginheight="0" marginwidth="0"></iframe>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
