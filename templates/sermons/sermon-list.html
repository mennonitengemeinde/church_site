{% extends '_layout.html' %}

{% block meta %}<meta name="robots" content="index, nofollow">{% endblock %}

{% block content %}
    <div class="flex justify-end">
        <!-- <form x-data -->
        <!--       x-ref="filterForm" -->
        <!--       hx-target="#paginated-content" -->
        <!--       hx-get="{% url 'sermons:sermons-list' %}"> -->
        <select name="church"
                hx-get="{% url 'sermons:sermons-list' %}"
                hx-include="#church-filters"
                hx-target="#paginated-content"
                class="select select-accent select-bordered select-sm w-40">
            <option disabled selected>Filter by Church</option>
            {% for church in churches %}
                <option value="{{ church.slug }}"
                        {% if current_church == church.slug %}selected{% endif %}>{{ church.name }}</option>
            {% endfor %}
        </select>
        <select id="speaker-filter"
                name="speaker"
                class="select select-accent select-bordered select-sm w-40">
            <option disabled selected>Filter by Speaker</option>
            {% for speaker in speakers %}
                <option value="{{ speaker.id }}"
                        {% if current_speaker == speaker.id %}selected{% endif %}>{{ speaker.name }}</option>
            {% endfor %}
        </select>
        <div id="church-filters">
            <input name="speaker" value="2" class="btn btn-primary">
        </div>
    </div>

    <div class="py-5 px-3">
        <h1 class="text-2xl text-primary font-bold font-serif">Sermons</h1>

        {% include "sermons/partials/sermon-list-partial.html" %}

    </div>

{% endblock %}

{% block js %}
    {#    {% compress js inline %}#}
    <script>
      function onFilter() {
          let uri = "{% url 'sermons:sermons-list' %}";
          const churchFilter = document.getElementById('churchFilter');
          const speakerFilter = document.getElementById('speakerFilter');
          if (churchFilter.value !== 'None') {
              uri = uri + '?church=' + churchFilter.value;
              if (speakerFilter.value !== 'None') {
                  uri = uri + '&speaker=' + speakerFilter.value;
              }
          } else {
              if (speakerFilter.value !== 'None') {
                  uri = uri + '?speaker=' + speakerFilter.value;
              }
          }
          window.location.href = uri;
      }
    </script>
    {#    {% endcompress %}#}
{% endblock %}
