<!DOCTYPE html>
{% load static %}
{% load tz %}

<html class="h-full bg-background-pattern bg-no-repeat bg-fixed"
      data-theme="mgtheme"
      lang="en"
      prefix="og: https://ogp.me/ns#">
<head>
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'apple-touch-icon.png' %}">
    <link rel="mask-icon"
          href="{% static 'safari-pinned-tab.svg' %}"
          color="#5bbad5">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Welcome to the official website of Mennoniten Gemeinde. Learn more about our faith, events, and sermons. Join us online or in person to worship Jesus Christ.">
    <meta name="keywords" content="mennoniten, gemeinde, church, christian">
    {% block meta %}
        <meta name="robots" content="noindex, nofollow">
    {% endblock meta %}
    <link rel="stylesheet"
          href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'flatpickr/dist/flatpickr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% block css %}
    {% endblock css %}
    <title>
        {% block head_title %}
            {{ page_title }}
        {% endblock head_title %}
    </title>
    <meta property="og:site_name" content="Mennoniten Gemeinde" />
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url"
          content="https://mennonitengemeinde.org{{ request.get_full_path }}" />
    <meta property="og:image"
          content="https://mennonitengemeinde.org{% static 'android-chrome-512x512.png' %}" />
    <script src="{% static 'htmx.org/dist/htmx.min.js' %}"></script>
    <script defer src="{% static 'alpinejs/dist/cdn.min.js' %}"></script>
</head>
<body class="flex flex-col h-full font-sans">
{% block body %}
{% endblock body %}

<script src="{% static 'dayjs/dayjs.min.js' %}"></script>
<script src="{% static 'js/timezoneService.js' %}"></script>
<script src="{% static 'flatpickr/dist/flatpickr.min.js' %}"></script>
<script src="{% static 'js/site.js' %}"></script>
{% block js %}
{% endblock js %}
</body>
</html>
