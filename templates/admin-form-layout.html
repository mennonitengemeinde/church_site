{% extends '_layout.html' %}

{% block content %}

    <div class="flex flex-col px-3 md:px-0 py-4 items-center">
        {% if btn_back_href %}
            <div class="flex w-full justify-start mb-3">
                <button id="btn-back" onclick="window.history.back()" class="btn btn-outline-primary"><i
                        class="fas fa-arrow-left mr-1"></i> Back
                </button>
            </div>
        {% endif %}

        <div class="card">
            {% block form_header %}{% endblock %}
            {% block form %}{% endblock %}
        </div>
    </div>
{% endblock %}
