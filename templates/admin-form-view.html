{% extends 'admin-form-layout.html' %}

{% load crispy_forms_tags %}

{% block form %}
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary shadow">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
