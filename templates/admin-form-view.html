{% extends 'admin-form-layout.html' %}

{% block form %}
    <form method="post">
        {% csrf_token %}

        {% for f in form %}
            <label for="{{ f.auto_id }}" class="label">
                <span class="label-text">{{ f.label }}</span>
            </label>
            {{ f }}
        {% endfor %}

        <div class="flex justify-center pt-5">
            <button type="submit" class="btn btn-primary shadow">Save</button>
        </div>
    </form>
{% endblock %}
